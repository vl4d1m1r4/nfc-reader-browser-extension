name: CI Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build_target:
        description: 'What to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - host
          - extension

jobs:
  # Check what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      host: ${{ steps.filter.outputs.host || github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'host') }}
      extension: ${{ steps.filter.outputs.extension || github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'extension') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            host:
              - 'nfc-reader-host/**'
            extension:
              - 'browser-extension/**'

  # Native host jobs
  test:
    needs: changes
    if: needs.changes.outputs.host == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Verify Java installation
        run: |
          java -version
          mvn -version

      - name: Run tests
        run: |
          cd nfc-reader-host
          mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: nfc-reader-host/target/surefire-reports/

  build-linux:
    needs: [changes, test]
    if: needs.changes.outputs.host == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pcscd libpcsclite-dev

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Verify executable exists
        run: |
          test -f nfc-reader-host/target/jpackage/nfc-reader-host/bin/nfc-reader-host
          test -x nfc-reader-host/target/jpackage/nfc-reader-host/bin/nfc-reader-host
          echo "âœ“ Executable created successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host/

  build-macos:
    needs: [changes, test]
    if: needs.changes.outputs.host == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host.app

  build-windows:
    needs: [changes, test]
    if: needs.changes.outputs.host == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink `
            --add-modules java.base,java.smartcardio `
            --strip-debug `
            --no-man-pages `
            --no-header-files `
            --compress=zip-6 `
            --strip-java-debug-attributes `
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          New-Item -ItemType Directory -Force -Path target/jpackage-input
          Copy-Item target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage `
            --input target/jpackage-input `
            --name nfc-reader-host `
            --main-jar nfc-reader-host-fat.jar `
            --main-class info.nfcreader.host.Main `
            --type app-image `
            --runtime-image target/custom-jre `
            --dest target/jpackage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host/

  package-extension:
    needs: changes
    if: needs.changes.outputs.extension == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Chrome/Edge extension package
        run: |
          cd browser-extension
          zip -r nfc-reader-extension-chrome.zip \
            manifest.json \
            background/ \
            content/ \
            popup/ \
            icons/ \
            -x "*.md" "web-ext-artifacts/*"

      - name: Create Firefox extension manifest
        run: |
          cd browser-extension
          # Firefox uses different manifest structure, copy and modify if needed
          # For now, using the same manifest
          zip -r nfc-reader-extension-firefox.zip \
            manifest.json \
            background/ \
            content/ \
            popup/ \
            icons/ \
            -x "*.md" "web-ext-artifacts/*"

      - name: Upload Chrome/Edge extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: browser-extension/nfc-reader-extension-chrome.zip

      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: browser-extension/nfc-reader-extension-firefox.zip
