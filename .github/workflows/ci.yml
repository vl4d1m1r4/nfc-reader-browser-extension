name: CI Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Verify Java installation
        run: |
          java -version
          mvn -version

      - name: Run tests
        run: |
          cd nfc-reader-host
          mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: nfc-reader-host/target/surefire-reports/

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pcscd libpcsclite-dev

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Verify executable exists
        run: |
          test -f nfc-reader-host/target/jpackage/nfc-reader-host/bin/nfc-reader-host
          test -x nfc-reader-host/target/jpackage/nfc-reader-host/bin/nfc-reader-host
          echo "âœ“ Executable created successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host/

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host/

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'nfc-reader-host/pom.xml'

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink `
            --add-modules java.base,java.smartcardio `
            --strip-debug `
            --no-man-pages `
            --no-header-files `
            --compress=zip-6 `
            --strip-java-debug-attributes `
            --output target/custom-jre

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          New-Item -ItemType Directory -Force -Path target/jpackage-input
          Copy-Item target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage `
            --input target/jpackage-input `
            --name nfc-reader-host `
            --main-jar nfc-reader-host-fat.jar `
            --main-class info.nfcreader.host.Main `
            --type app-image `
            --runtime-image target/custom-jre `
            --dest target/jpackage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: nfc-reader-host/target/jpackage/nfc-reader-host/
