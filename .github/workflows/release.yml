name: Build and Release Installers

on:
  push:
    tags:
      - "v*"

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

  build-linux:
    needs: extract-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: "nfc-reader-host/pom.xml"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pcscd libpcsclite-dev rpm

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Copy manifest templates to resources
        run: |
          cp install/linux/info.nfcreader.host.json nfc-reader-host/src/main/resources/linux/

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Create DEB package
        run: |
          cd nfc-reader-host
          chmod +x src/main/resources/linux/postinstall.sh
          chmod +x src/main/resources/linux/postinst
          chmod +x src/main/resources/linux/preremove.sh
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type deb \
            --runtime-image target/custom-jre \
            --dest target/installers \
            --app-version ${{ needs.extract-version.outputs.version }} \
            --vendor "NFC Reader" \
            --description "Native messaging host for NFC card reader browser extension" \
            --linux-shortcut \
            --linux-package-name nfc-reader-host \
            --linux-deb-maintainer "nfc@nfcreader.info" \
            --linux-app-category "Utility" \
            --resource-dir src/main/resources/linux

      - name: Create RPM package
        run: |
          cd nfc-reader-host
          chmod +x src/main/resources/linux/postinstall
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type rpm \
            --runtime-image target/custom-jre \
            --dest target/installers \
            --app-version ${{ needs.extract-version.outputs.version }} \
            --vendor "NFC Reader" \
            --description "Native messaging host for NFC card reader browser extension" \
            --linux-shortcut \
            --linux-package-name nfc-reader-host \
            --linux-rpm-license-type "MIT" \
            --linux-app-category "Utility" \
            --resource-dir src/main/resources/linux

      - name: Create tarball
        run: |
          cd nfc-reader-host/target/jpackage
          tar -czf ../installers/nfc-reader-host-linux-x64.tar.gz nfc-reader-host

      - name: Package browser extension
        run: |
          mkdir -p nfc-reader-host/target/installers
          cd browser-extension
          zip -r ../nfc-reader-host/target/installers/nfc-reader-browser-extension-${{ needs.extract-version.outputs.version }}.zip \
            manifest.json \
            background/ \
            content/ \
            popup/ \
            icons/ \
            -x "*/README.md" "*/.git*"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            nfc-reader-host/target/installers/*.deb
            nfc-reader-host/target/installers/*.rpm
            nfc-reader-host/target/installers/*.tar.gz

      - name: Upload browser extension
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension
          path: nfc-reader-host/target/installers/nfc-reader-browser-extension-*.zip

  build-macos:
    needs: extract-version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: "nfc-reader-host/pom.xml"

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink \
            --add-modules java.base,java.smartcardio \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=zip-6 \
            --strip-java-debug-attributes \
            --output target/custom-jre

      - name: Copy manifest templates to resources
        run: |
          cp install/macos/info.nfcreader.host.json nfc-reader-host/src/main/resources/macos/

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          mkdir -p target/jpackage-input
          cp target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type app-image \
            --runtime-image target/custom-jre \
            --dest target/jpackage

      - name: Create DMG installer
        run: |
          cd nfc-reader-host
          mkdir -p target/installers
          chmod +x src/main/resources/macos/postinstall.sh
          chmod +x src/main/resources/macos/postinstall
          jpackage \
            --input target/jpackage-input \
            --name nfc-reader-host \
            --main-jar nfc-reader-host-fat.jar \
            --main-class info.nfcreader.host.Main \
            --type dmg \
            --runtime-image target/custom-jre \
            --dest target/installers \
            --app-version ${{ needs.extract-version.outputs.version }} \
            --vendor "NFC Reader" \
            --description "Native messaging host for NFC card reader browser extension" \
            --resource-dir src/main/resources/macos

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: nfc-reader-host/target/installers/*.dmg

  build-windows:
    needs: extract-version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: "nfc-reader-host/pom.xml"

      - name: Build with Maven
        run: |
          cd nfc-reader-host
          mvn clean package

      - name: Create custom JRE
        run: |
          cd nfc-reader-host
          jlink `
            --add-modules java.base,java.smartcardio `
            --strip-debug `
            --no-man-pages `
            --no-header-files `
            --compress=zip-6 `
            --strip-java-debug-attributes `
            --output target/custom-jre

      - name: Copy manifest templates to resources
        run: |
          Copy-Item install/windows/info.nfcreader.host.json nfc-reader-host/src/main/resources/windows/

      - name: Create jpackage app-image
        run: |
          cd nfc-reader-host
          New-Item -ItemType Directory -Force -Path target/jpackage-input
          Copy-Item target/nfc-reader-host-fat.jar target/jpackage-input/
          jpackage `
            --input target/jpackage-input `
            --name nfc-reader-host `
            --main-jar nfc-reader-host-fat.jar `
            --main-class info.nfcreader.host.Main `
            --type app-image `
            --runtime-image target/custom-jre `
            --dest target/jpackage

      - name: Create MSI installer
        run: |
          cd nfc-reader-host
          New-Item -ItemType Directory -Force -Path target/installers
          jpackage `
            --input target/jpackage-input `
            --name "NFC Reader Host" `
            --main-jar nfc-reader-host-fat.jar `
            --main-class info.nfcreader.host.Main `
            --type msi `
            --runtime-image target/custom-jre `
            --dest target/installers `
            --app-version ${{ needs.extract-version.outputs.version }} `
            --vendor "NFC Reader" `
            --description "Native messaging host for NFC card reader browser extension" `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --resource-dir src/main/resources/windows

      - name: Create EXE installer
        run: |
          cd nfc-reader-host
          jpackage `
            --input target/jpackage-input `
            --name "NFC Reader Host" `
            --main-jar nfc-reader-host-fat.jar `
            --main-class info.nfcreader.host.Main `
            --type exe `
            --runtime-image target/custom-jre `
            --dest target/installers `
            --app-version ${{ needs.extract-version.outputs.version }} `
            --vendor "NFC Reader" `
            --description "Native messaging host for NFC card reader browser extension" `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --resource-dir src/main/resources/windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            nfc-reader-host/target/installers/*.msi
            nfc-reader-host/target/installers/*.exe

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-installers/*
            macos-installers/*
            windows-installers/*
            browser-extension/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
